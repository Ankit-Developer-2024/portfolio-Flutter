name: portfolio
description: "Flutter - Portfolio Ankit Kumar"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  get: ^4.6.6
  responsive_builder: ^0.7.1
  google_fonts: ^6.2.1
  animated_text_kit: ^4.2.2
  carousel_slider: ^5.0.0
  url_launcher: ^6.3.1
  universal_html: ^2.2.4
  toastification: ^2.3.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/api/
    - assets/images/ecom/
    - assets/images/portfolio_img/
    - assets/pdf/Ankit-Resume.pdf 


